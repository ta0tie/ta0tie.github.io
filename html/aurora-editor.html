<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f0f0f0;
            padding: 20px;
            transition: background-color 0.3s ease;
            min-height: 100vh;
        }

        body.dark-mode {
            background: #1a1a1a;
            color: #e0e0e0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 20px;
        }

        .preview-section {
            display: flex;

            gap: 20px;
        }

        .controls-section {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        body.dark-mode .controls-section {
            background: #2a2a2a;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            transition: color 0.3s ease;
            grid-column: 1 / -1;
        }

        body.dark-mode h1 {
            color: #e0e0e0;
        }

        .aurora-preview {
            height: 400px;
            position: relative;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        body.dark-mode .aurora-preview {
            background: #2a2a2a;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .aurora {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            
            /* CSSå˜é‡å®šä¹‰ */
            --stripes: repeating-linear-gradient(
                100deg,
                #fff 0%,
                #fff 7%,
                transparent 10%,
                transparent 12%,
                #fff 16%
            );
            
            --stripesDark: repeating-linear-gradient(
                100deg,
                #000 0%,
                #000 7%,
                transparent 10%,
                transparent 12%,
                #000 16%
            );
            
            --rainbow: repeating-linear-gradient(
                100deg,
                #60a5fa 10%,
                #e879f9 15%,
                #60a5fa 20%,
                #5eead4 25%,
                #60a5fa 30%
            );
            
            /* å¤šä¸ªé‡å¤çº¿æ€§æ¸å˜ç»„åˆå½¢æˆä¸åŒæ¯”ä¾‹å®½åº¦çš„æ¡çŠ¶èƒŒæ™¯ */
            background-image: var(--stripes), var(--rainbow);
            background-size: 300% 200%;
            background-position: 50% 50%, 50% 50%;
            
            /* é«˜æ–¯æ¨¡ç³ŠèƒŒæ™¯å¹¶ä¸”åè½¬å›¾åƒé¢œè‰² */
            filter: blur(10px) invert(1);
            
            /* å›¾å±‚è’™ç‰ˆä½¿ç”¨å¾„å‘æ¸å˜ï¼Œå¾„å‘æ¸å˜é‡‡ç”¨ellipsisæ¤­åœ†å½¢çŠ¶ï¼Œå¹¶è®¾ç½®ä¸­å¿ƒç‚¹åœ¨ç”±ä¸Šæ–¹ */
            mask-image: radial-gradient(ellipse at 100% 0%, black 40%, transparent 70%);
            -webkit-mask-image: radial-gradient(ellipse at 100% 0%, black 40%, transparent 70%);
            
            /* å–æ¶ˆé¼ æ ‡äº‹ä»¶ */
            pointer-events: none;
        }

        /* æš—è‰²æ¨¡å¼ä¸‹çš„æå…‰æ•ˆæœ */
        body.dark-mode .aurora {
            background-image: var(--stripesDark), var(--rainbow);
            /* æš—è‰²æ¨¡å¼ä¸‹ç§»é™¤é¢œè‰²åè½¬ï¼Œä¿æŒåŸè‰² */
            filter: blur(10px);
        }

        .aurora::after {
            content: '';
            position: absolute;
            inset: 0;
            background-image: var(--stripes), var(--rainbow);
            background-size: 200% 100%;
            animation: auroraAnimation 60s linear infinite;
            /* èƒŒæ™¯å›¾ç›¸å¯¹è§†å›¾å£çš„ä½ç½®è®¾ç½®ä¸ºå›ºå®šå®šä½ */
            background-attachment: fixed;
            /* èƒŒæ™¯é¢œè‰²æ··åˆæ¨¡å¼ */
            mix-blend-mode: difference;
        }

        body.dark-mode .aurora::after {
            background-image: var(--stripesDark), var(--rainbow);
        }

        @keyframes auroraAnimation {
            from {
                background-position: 50% 50%, 50% 50%;
            }
            to {
                background-position: 350% 50%, 350% 50%;
            }
        }

        .mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .mode-toggle:hover {
            background: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.4);
        }

        body.dark-mode .mode-toggle {
            background: #ffc107;
            color: #000;
            box-shadow: 0 4px 15px rgba(255, 193, 7, 0.3);
        }

        body.dark-mode .mode-toggle:hover {
            background: #e0a800;
            box-shadow: 0 6px 20px rgba(255, 193, 7, 0.4);
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        body.dark-mode .control-group h3 {
            color: #e0e0e0;
        }

        .color-input {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .color-input label {
            min-width: 60px;
            font-size: 14px;
            color: #666;
            transition: color 0.3s ease;
        }

        body.dark-mode .color-input label {
            color: #b0b0b0;
        }

        .color-input input[type="color"] {
            width: 40px;
            height: 30px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .color-input input[type="text"] {
            flex: 1;
            padding: 6px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            font-family: monospace;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        body.dark-mode .color-input input[type="text"] {
            background: #3a3a3a;
            border-color: #555;
            color: #e0e0e0;
        }

        .reset-btn {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .reset-btn:hover {
            background: #218838;
        }

        .css-output {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        body.dark-mode .css-output {
            background: #3a3a3a;
        }

        .css-output h4 {
            color: #495057;
            margin-bottom: 10px;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        body.dark-mode .css-output h4 {
            color: #d0d0d0;
        }

        .css-output pre {
            background: white;
            padding: 10px;
            border-radius: 4px;
            font-size: 12px;
            line-height: 1.4;
            overflow-x: auto;
            border: 1px solid #e9ecef;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        body.dark-mode .css-output pre {
            background: #2a2a2a;
            border-color: #555;
            color: #e0e0e0;
        }

        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            .controls-section {
                position: static;
            }
        }
    </style>
</head>
<body>
    <button class="mode-toggle" onclick="toggleMode()">ğŸŒ™ åˆ‡æ¢åˆ°æš—è‰²æ¨¡å¼</button>
    
    <div class="container">
        <h1>æå…‰é¢œè‰²ç¼–è¾‘å™¨</h1>
        
        <div class="preview-section">
            <div class="aurora-preview">
                <div class="aurora" id="aurora"></div>
            </div>
        </div>
        
        <div class="controls-section">
            <div class="control-group">
                <h3>æå…‰é¢œè‰²é…ç½®</h3>
                
                <div class="color-input">
                    <label>é¢œè‰²1:</label>
                    <input type="color" id="color1" value="#60a5fa">
                    <input type="text" id="color1-text" value="#60a5fa">
                </div>
                
                <div class="color-input">
                    <label>é¢œè‰²2:</label>
                    <input type="color" id="color2" value="#e879f9">
                    <input type="text" id="color2-text" value="#e879f9">
                </div>
                
                <div class="color-input">
                    <label>é¢œè‰²3:</label>
                    <input type="color" id="color3" value="#60a5fa">
                    <input type="text" id="color3-text" value="#60a5fa">
                </div>
                
                <div class="color-input">
                    <label>é¢œè‰²4:</label>
                    <input type="color" id="color4" value="#5eead4">
                    <input type="text" id="color4-text" value="#5eead4">
                </div>
                
                <div class="color-input">
                    <label>é¢œè‰²5:</label>
                    <input type="color" id="color5" value="#60a5fa">
                    <input type="text" id="color5-text" value="#60a5fa">
                </div>
                
                <button class="reset-btn" onclick="resetColors()">é‡ç½®ä¸ºé»˜è®¤é¢œè‰²</button>
            </div>
            
            <div class="css-output">
                <h4>ç”Ÿæˆçš„CSSä»£ç :</h4>
                <pre id="css-code"></pre>
            </div>
        </div>
    </div>

    <script>
        // é»˜è®¤é¢œè‰²é…ç½®
        const defaultColors = {
            light: ['#60a5fa', '#e879f9', '#60a5fa', '#5eead4', '#60a5fa'],
            dark: ['#5433ff', '#c00099', '#720099', '#4b5ce3', '#6e33ff']
        };
        
        let currentMode = 'light';
        
        function toggleMode() {
            const body = document.body;
            const button = document.querySelector('.mode-toggle');
            
            body.classList.toggle('dark-mode');
            currentMode = body.classList.contains('dark-mode') ? 'dark' : 'light';
            
            if (currentMode === 'dark') {
                button.textContent = 'â˜€ï¸ åˆ‡æ¢åˆ°æ˜äº®æ¨¡å¼';
                localStorage.setItem('theme', 'dark');
                loadColors(defaultColors.dark);
            } else {
                button.textContent = 'ğŸŒ™ åˆ‡æ¢åˆ°æš—è‰²æ¨¡å¼';
                localStorage.setItem('theme', 'light');
                loadColors(defaultColors.light);
            }
            
            updateAurora();
        }
        
        function loadColors(colors) {
            for (let i = 0; i < 5; i++) {
                const colorInput = document.getElementById(`color${i + 1}`);
                const textInput = document.getElementById(`color${i + 1}-text`);
                colorInput.value = colors[i];
                textInput.value = colors[i];
            }
        }
        
        function resetColors() {
            loadColors(defaultColors[currentMode]);
            updateAurora();
        }
        
        function updateAurora() {
            const colors = [];
            for (let i = 1; i <= 5; i++) {
                colors.push(document.getElementById(`color${i}`).value);
            }
            
            const rainbowGradient = `repeating-linear-gradient(
                100deg,
                ${colors[0]} 10%,
                ${colors[1]} 15%,
                ${colors[2]} 20%,
                ${colors[3]} 25%,
                ${colors[4]} 30%
            )`;
            
            const aurora = document.getElementById('aurora');
            aurora.style.setProperty('--rainbow', rainbowGradient);
            
            // æ›´æ–°CSSä»£ç æ˜¾ç¤º
            const cssCode = document.getElementById('css-code');
            cssCode.textContent = `--rainbow: ${rainbowGradient};`;
        }
        
        function syncColorInputs(index) {
            const colorInput = document.getElementById(`color${index}`);
            const textInput = document.getElementById(`color${index}-text`);
            
            colorInput.addEventListener('input', function() {
                textInput.value = this.value;
                updateAurora();
            });
            
            textInput.addEventListener('input', function() {
                if (/^#[0-9A-Fa-f]{6}$/.test(this.value)) {
                    colorInput.value = this.value;
                    updateAurora();
                }
            });
        }
        
        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme');
            const button = document.querySelector('.mode-toggle');
            
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                button.textContent = 'â˜€ï¸ åˆ‡æ¢åˆ°æ˜äº®æ¨¡å¼';
                currentMode = 'dark';
                loadColors(defaultColors.dark);
            } else {
                loadColors(defaultColors.light);
            }
            
            // ç»‘å®šé¢œè‰²è¾“å…¥äº‹ä»¶
            for (let i = 1; i <= 5; i++) {
                syncColorInputs(i);
            }
            
            updateAurora();
        });
    </script>
</body>
